<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1em 0; text-align: center; }
        section { padding: 2em; }
        .profile-pic { border-radius: 50%; width: 150px; }
        .social-links a { margin: 0 10px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <section>
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2>About Me</h2>
        <p>Hi, I'm [Your Name], a [Your Job Title] specializing in [Your Specialization]. I enjoy [Your Hobbies/Interests].</p>
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
        <h2>Contact</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>
            <a href="https://github.com/yourusername">GitHub</a>
        </div>
    </section>
</body>
</html>
